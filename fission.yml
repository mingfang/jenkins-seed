---
fissionVersion: 0.4.0

namespaces:
  default:
    serviceAccounts:
    - name: fission-fetcher
      cluserRoleBinding: cluster-admin

    services:
    - name: fission-controller
      ports:
      - port: 80
      annotations:
        icon: data:image/png;base64,
        nginx:
        - http:
          - server: fission-controller.*
            paths:
            - path: /
      clusterRoleBinding: cluster-admin
      pod:
        containers:
        - name: controller
          image: fission/fission-bundle:{{fissionVersion}}
          command: ["/fission-bundle"]
          args: ["--controllerPort", "80"]

    - name: fission-router
      ports:
      - port: 80
      annotations:
        icon: data:image/png;base64,
        nginx:
        - http:
          - server: fission.*
            paths:
            - path: /
      clusterRoleBinding: cluster-admin
      pod:
        containers:
        - name: router
          image: fission/fission-bundle:{{fissionVersion}}
          command: ["/fission-bundle"]
          args: ["--routerPort", "80", "--poolmgrUrl", "http://fission-poolmgr"]

    - name: fission-poolmgr
      ports:
      - port: 80
      annotations:
        icon: data:image/png;base64,
      clusterRoleBinding: cluster-admin
      pod:
        containers:
        - name: poolmgr
          image: fission/fission-bundle:{{fissionVersion}}
          command: ["/fission-bundle"]
          args: ["--poolmgrPort", "80", "--namespace", "default", "--fission-namespace", "default"]
          env:
          - {name: FETCHER_IMAGE, value: "fission/fetcher:{{fissionVersion}}"}
          - {name: FETCHER_IMAGE_PULL_POLICY, value: "ALWAYS"}
          - {name: RUNTIME_IMAGE_PULL_POLICY, value: "ALWAYS"}

    - name: fission-buildermgr
      ports:
      - port: 80
      annotations:
        icon: data:image/png;base64,
      clusterRoleBinding: cluster-admin
      pod:
        containers:
        - name: buildermgr
          image: fission/fission-bundle:{{fissionVersion}}
          command: ["/fission-bundle"]
          args: ["--builderMgrPort", "80", "--storageSvcUrl", "http://fission-storagesvc", "--envbuilder-namespace", "fission-builder"]
          env:
          - {name: FETCHER_IMAGE, value: "fission/fetcher:{{fissionVersion}}"}
          - {name: FETCHER_IMAGE_PULL_POLICY, value: "ALWAYS"}

    - name: fission-kubewatcher
      ports:
      - port: 80
      annotations:
        icon: data:image/png;base64,
      clusterRoleBinding: cluster-admin
      pod:
        containers:
        - name: kubewatcher
          image: fission/fission-bundle:{{fissionVersion}}
          command: ["/fission-bundle"]
          args: ["--kubewatcher"]

    - name: fission-timer
      ports:
      - port: 80
      annotations:
        icon: data:image/png;base64,
      clusterRoleBinding: cluster-admin
      pod:
        containers:
        - name: timer
          image: fission/fission-bundle:{{fissionVersion}}
          command: ["/fission-bundle"]
          args: ["--timer"]

    - name: fission-nats-streaming
      ports:
      - port: 4222
      annotations:
        icon: data:image/png;base64,
      pod:
        containers:
        - name: nats-streaming
          image: nats-streaming
          args: ["--cluster_id", "fissionMQTrigger", "--auth", "defaultFissionAuthToken"]

    - name: fission-mqtrigger
      ports:
      - port: 4222
      annotations:
        icon: data:image/png;base64,
      clusterRoleBinding: cluster-admin
      pod:
        containers:
        - name: mqtrigger
          image: fission/fission-bundle:{{fissionVersion}}
          command: ["/fission-bundle"]
          args: ["--mqt"]
          env:
          - {name: MESSAGE_QUEUE_TYPE, value: "nats-streaming"}
          - {name: MESSAGE_QUEUE_URL, value: "nats://defaultFissionAuthToken@fission-nats-streaming:4222"}

    - name: fission-storagesvc
      ports:
      - port: 80
      annotations:
        icon: data:image/png;base64,
      clusterRoleBinding: cluster-admin
      pod:
        containers:
        - name: timer
          image: fission/fission-bundle:{{fissionVersion}}
          command: ["/fission-bundle"]
          args: ["--storageServicePort", "80", "--filePath", "/fission-data"]
          volumeMounts:
          - name: data
            mountPath: /fission-data
            subPath: data/fission-data
        volumes:
        - name: data
          emptyDir: {}

    - name: fission-influxdb
      ports:
      - port: 8086
      annotations:
        icon: data:image/png;base64,
      pod:
        containers:
        - name: influxdb
          image: tutum/influxdb
          env:
          - {name: PRE_CREATE_DB, value: "fissionFunctionLog"}
          - {name: ADMIN_USER, value: "influxdb"}
          - {name: INFLUXDB_INIT_PWD, value: "influxdb"}

